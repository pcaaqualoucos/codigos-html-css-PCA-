	<title>Aqualôkos</title>
	<script>
		function validar(){ 
			if (document.cad.fnome.value == ""){
				alert("Campo nome não pode ser vazio");
				document.cad.fnome.focus();
				return false;
			}
		}

		function validarEmail(){
			var email = document.querySelector('#email');
			var error = document.querySelector('#error-email');

			if(!email.checkValidity()){
				error.innerHTML = " E-mail inválido!";
			}
		}

		function redefinirMsg(){
			var error = document.querySelector('#error-email');
			if (error.innerHTML == " E-mail inválido!"){
				error.innerHTML = "";
			}
		}
	</script>
</head>

	<h2 style="text-indent: 10pt">Cadastre-se:</h2>
	
<form name="cad" onsubmit="return validar()">

	<legend>Dados Pessoais</legend>
	<p>
		<label for="nome">Nome:</label><input type="text" nome="fnome" size="25" maxlength="30" placeholder="Nome Completo"> 
	</p>

	</p>

	
	<label for="Sexo">Sexo:</label>	
	<label for="Feminino">Feminino</label><input type="radio" id="Feminino" name="sexo" value="F">
	<label for="Masculino">Masculino</label><input type="radio" id="Masculino" name="sexo" value="M">
	</fieldset>

	<br>

<fieldset>
<legend>Dados para Login</legend>

	<p>
		<label for="E-mail">E-mail:</label><input type="Email" id="email" size="30" maxlength="40" placeholder="E-mail" onblur="validarEmail()" onfocus="redefinirMsg()"><span id="error-email"></span>
	</p>

	<p>
	 	<label for="Senha">Senha:</label><input type="password" id="senha" size="8" maxlength="8" placeholder="8 dígitos">
	</p>

	<p>
		<label for="Senha">Repetir Senha:</label><input type="password" id="senha" size="8" maxlength="8" placeholder="8 dígitos">
	</p>

	<p>
		<label for="foto">Foto de perfil:</label><input type="file" id="foto">
	</p>

	<p>
		<input type="submit" value="enviar">
	</p>

	<p>
		<input type="reset" id="Limpar" value="Limpar campos">
	</p>

	<p>
		<a class="final" href="conclusao.html" onclick="window.alert('Cadastro realizado com sucesso!');">Finalizar Cadastro</a>
